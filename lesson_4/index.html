<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Задача 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить
              на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например,
              для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
              Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть
              пустой объект.-->

    <script>
        var numberObject = {
        };

        function numberToObject() {
            numberObject['сотни'] = 0;
            numberObject['десятки'] = 0;
            var k = document.getElementById('inputNumber').value,
                i = +k,
                j = k.split('').reverse(),
                l = j.length;

            if (isNaN(k) || i > 999 || i < 0) {
                console.log('Введенное число не соответствует условию. Повторите ввод.');
            } else {
                if (l > 2)
                    numberObject['сотни'] = +j[2];
                if (l > 1 && (j[0] != j[1]))
                    numberObject['десятки'] = +j[1];
                numberObject['единицы'] = +j[0];
                console.log(numberObject);
            }
        };

    </script>

    <div>

        <p>
        <form action="" id="form" onsubmit="return false;">
            Введите число от 0 до 999: <input type="text" placeholder="" id="inputNumber">
            <button onclick="numberToObject();">Преобразовать в объект</button> (смотрим консоль)
        </form>
        </p>

    </div>
</body>

</html>
